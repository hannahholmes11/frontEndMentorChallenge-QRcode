<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="styles.css" rel="stylesheet" />

  <title>Frontend Mentor | QR code component</title>


</head>
  <body>
  <div class="container">
    <img src="images/image-qr-code.png" alt="QR" class="Image" />

    <div class="child-container">
      <div class="bold">
    <p><b>Improve your front-end</b></p>
    <p><b>skills by building projects</b></p></div></div>

    <div class="child-container">
      <div class="normal">
    <p>Scan the QR code to visit Frontend</p>
    <p>Mentor and take your coding skills</p>
    <p>to the next level</p></div></div>
  </div>
